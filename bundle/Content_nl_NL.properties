boris_name=Boris Povod
boris_role=Blockchain Ontwikkelaar
boris_info=Een bekende blockchain ontwikkelaar met vele jaren ervaring in de Crypto scene. Is de Co-Founder en lead ontwikkelaar van Crypti geweest. En is momenteel ook technisch adviseur van Lisk. 

nikolay_name=Nikolay Taymanov
nikolay_role=Community Manager
nikolay_info=Russisch crypto enthousiasteling met een Masters of Science diploma van de Moscow State Aviation University. In 2015, stopte hij met zijn baan om te focussen op zijn studie naar de blockchain technologie. 

domi_name=Dominik Zynis
domi_role=Marketing & Communications
domi_info=In de Crypto scene sinds 2012 en heeft een ruime achtergrond in software marketing en communications(Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON)

serguei_name=Serguei Popov
serguei_role=Wetenschappelijk Adviseur 
serguei_info=Braziliaanse wiskundige van Russische origine, met een Ph.D. van de Moscow State University. Werkt momenteel in het terrein van Stochastic Processes en is een Crypto enthousiasteling.

stas_name=Stas Oskin
stas_role=BizDev en Core Dev
stas_info=Heeft over 10 jaar intensieve ervaring in engineering, ontwikkeling en management van software, cloud, gezondheidszorg, crypto-currency, social products en services. Stas is een entrepreneur, Crypto enthousiasteling en een Life hacker.

seb_name=Sebastian Stupurac
seb_role=Project & Product
seb_info=Entrepreneur, Visionary, echtgenoot. Een grote gelover in Crypto en blockchain technologies, waarin hij betrokken is geweest sinds 2013. Sebastian heeft enorm veel ervaring in Information Systems, people & product management en customer support. Sebastian heeft een BA in Information Systems.

pavel_name=Pavel Nekrasov
pavel_role=Senior Ontwikkelaar
pavel_info=Ervaren ontwikkelaar met een focus op Internet of Things devices, hoge profiel projects, en blockchain ontwikkeling. Pavel was een van de Crypti core ontwikkelaars en heeft een graduate degree in Finance.

lior_name=Lior Zysman
lior_role=Legale Adviseur
lior_info=Lior is een corporate advocaat, die startups en investeerders adviseert over crowdfunding en digital currencies, en werkt aan decentralized autonomous non profits (Runner-up op Consensus 2016 Hackathon met een Charity DAO). Lior heeft een Bachelor of Law en een B.A. in business administration, van Tel Aviv university.

nimrod_name=Nimrod Back
nimrod_role=Campagne Adviseur
nimrod_info=Nimrod is een uitvinder, app ontwikkelaar en crowd-funding rock-star. Zijn eerste creatie, Pressy, was een grote doorbraak en wordt gezien als een van de meest succesvolle Kickstarter campagnes ooit. Sindsdien heeft Nimrod ook Boogie Dice succesvol uitgevonden en gefund en heeft vele andere projecten geholpen om hun doel te behalen.

