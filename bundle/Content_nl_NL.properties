platform_features=Platform Features

platform_features_cross_bc_title=Cross Blockchain EVM
platform_features_cross_bc_text=Wings platform support zowel Ethereum en Rootstock smart contracts.

platform_features_chatbots_title=Chatbots Hub
platform_features_chatbots_text=Instant Messaging Bots kunnen gebruikt worden voor betere DAO controle, communicaties en management. 

platform_features_legal_title=Legale Framework
platform_features_legal_text=Onze partners in de wettelijke velden hebben een diep begrip over DAO en staan klaar om te assisteren. Gebruik dit in je voordeel. 

platform_features_zero_knowledge_title=Zero Knowledge
platform_features_zero_knowledge_text=Wings platform laat je toe om een DAO voorstel op te maken zonder enige voorkennis van blockchain of smart contracts.

platform_features_user_rating_title=DAO Owner Ratings
platform_features_user_rating_text=Vergroot je invloed met de Wings platform reputatie systeem.

platform_features_collaboration_title=Decentralized Samenwerking
platform_features_collaboration_text=Kom erachter welke projecten andere DAO owners steunen en spring samen op de trein! 

platform_features_safe_deposit_title=Blockchain Beveiligde Accounts
platform_features_safe_deposit_text=Wings wijst een blockchain beveiligd account toe voor crypto stortingen.

platform_features_auto_participation_title=Automatische Participatie
platform_features_auto_participation_text=Stel je voorkeuren en participatie regels in en de Wings smart auto-participatie feature doet de rest van het werk.

platform_features_event_notifications_title=Events Notificaties
platform_features_event_notifications_text=Wings zal je op de hoogte stellen van elke nieuwe en veelbelovende DAO. 

platform_features_user_rating_system_title=DAO User Rating Systeem
platform_features_user_rating_system_text=Een hoge rating hebben heeft voordelen. De user rating systeem staat je ook toe om high rating users te tracken en te zien welke DAOs zij supporten. 

platform_features_cooperative_support_title=Cooperatieve Support
platform_features_cooperative_support_text=Je kan het Wings platform zo configureren dat het automatisch dezelfde DAOs support die andere specifieke users steunen. 

platform_features_earn_from_being_a_leader_title=Rewarded Leaders
platform_features_earn_from_being_a_leader_text=Verdien tokens van elke participant die jouw volgers volgt; des te meer volgers je hebt, des te meer je ontvangt!


