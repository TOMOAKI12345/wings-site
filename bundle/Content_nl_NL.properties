future_switcher_owner=DAO Member
future_switcher_entrepreneur=DAO Creator

future_item_rewards_title=Delen Van De Beloningen
future_item_rewards_text=DAO token eigenaars komen in aanmerking om een portie te ontvangen van alle revenues van toekomstige campagnes.

future_item_security_title=Veiligheid & Transparantie
future_item_security_text=DAO ownership tokens zijn beveiligd door de blockchain technologie en smart contracts. De controle over de DAO blijft in de handen van de owners. De core van het Wings platform is open source en de smart contracts, commits en advancement zijn zichtbaar op beveiligde public ledgers zoals Ethereum en Bitcoin. 

future_item_community_title=Een Betrouwbare Community Opbouwen
future_item_community_text=DAO owners zijn gerechtigd om te stemmen, naar de grote van hun aandeel, op iedere nieuwe DAO die wordt bevestigd op het Wings platform. Welke projecten worden toegevoegd is in de handen van de DAO community.  

future_item_managment_title=Easy Management door DAO Supporters
future_item_managment_text=Wings brengt de kracht terug naar mensen die het project supporten. Alle projecten die gesteund worden, zullen toegankelijk zijn via de Web applicaties en IM bots. Steun een project, creëer een vote of schrijf een review - dit allemaal zonder het schrijven van een code. 

future_item_business_title=Complete DAO Framework
future_item_business_text=Wings biedt een compleet framework voor DAOs formation, management en communicatie. 

future_item_setup_title=Simpele Set-up & Management
future_item_setup_text=Met Wings, zijn DAOs up and running in no time. Wings IM Bots besparen tijd en middelen door het brengen van volledige controle van DAOs en DAO user interacties. 

future_item_increase_title=Toenemende Succes Rates
future_item_increase_text=Alle DAO projecten worden eerst beoordeeld door de community voordat ze gepublished worden, waardoor er goede feedback is en ook supporters, dit zorgt voor een succesvolle DAO formation.

future_item_transparency_title=Transparantie & Beveiliging 
future_item_transparency_text=DAOs combineren de beveiliging van de blockchain technologie en de transparantie van public-ledger smart contracts, waardoor ze een nieuw niveau van veiligheid en inzicht bieden in organisaties. 

future_item_control_dao_title=Controleer DAOs Met Chatbots
future_item_control_dao_text=Wings brengt de kracht naar de supporters. Alle gesteunde projecten zijn toegankelijk door het gebruik van de web applicaties en IM bots. Steun een project, creëer een vote of schrijf een review - allemaal vanuit de palm van je hand 

future_item_never_miss_out_title=Mis Nooit Meer Nieuwe DAO Kansen
future_item_never_miss_out_text=Wings stelt je in staat om auto-participatie funds en een prefereerde participatie strategy in te stellen, Dus deelnemen in nieuwe DAOs zonder de angst om ze mis te lopen. 

future_item_follow_community_members_title=Volg Succesvolle Community Members
future_item_follow_community_members_text=Gebruik Wings om andere DAO owners te volgen en participeer automatisch in dezelfde DAOs. Vergroot je kansen en participatie door de mensen waar je mee samen werkt te vergroten.

